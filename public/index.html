<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .order-item {
            margin-bottom: 10px;
        }
        .section-box {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Sistema de Pagos</h1>
        
        <div id="auth" class="mb-4 section-box">
            <button class="btn btn-primary me-2" onclick="login()">Iniciar sesión con Google</button>
            <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
        </div>
        <div id="userInfo" class="mb-4 section-box" style="display: none;">
            Bienvenido, <span id="userName"></span>
        </div>
        
        <hr class="my-4">

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="section-box">
                    <h2>Productos</h2>
                    <button class="btn btn-info mb-2" onclick="getProducts()">Obtener Productos</button>
                    <form id="createProductForm" class="mb-3">
                        <div class="mb-2">
                            <input type="text" id="productName" class="form-control" placeholder="Nombre del producto" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="productPrice" class="form-control" placeholder="Precio" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success">Crear Producto</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="section-box">
                    <h2>Órdenes</h2>
                    <button class="btn btn-info mb-2" onclick="getOrders()">Obtener Órdenes</button>
                    <div class="mb-3">
                        <select id="productSelect" class="form-select mb-2"></select>
                        <input type="number" id="quantity" class="form-control mb-2" placeholder="Cantidad" min="1">
                        <button class="btn btn-primary" onclick="addToOrder()">Agregar a la Orden</button>
                    </div>
                    <div id="orderItems" class="mb-3"></div>
                    <button class="btn btn-success" onclick="createOrder()">Crear Orden</button>
                </div>
            </div>
        </div>
        
        <hr class="my-4">

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="section-box">
                    <h2>Pagos</h2>
                    <form id="paymentForm">
                        <select id="orderSelect" class="form-select mb-2"></select>
                        <div id="card-element" class="form-control mb-2"></div>
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="section-box">
                    <h2>Reembolsos</h2>
                    <form id="refundForm">
                        <select id="completedOrderSelect" class="form-select mb-2"></select>
                        <button type="submit" class="btn btn-warning">Solicitar Reembolso</button>
                    </form>
                </div>
            </div>
        </div>
        
        <hr class="my-4">

        <div id="results" class="mt-4 p-3 bg-light section-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stripe = Stripe('pk_test_51RQeLJQPoY5O6I6JFICVMxoaGBmvC9eYlejeBunsHwFhDE9c2Y1cFVsyoW33I3dKzDhZUaUpEHU9YgWHcCKqiaO1000S6Kn2FE');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let orderItems = [];

        function setToken(token) {
            localStorage.setItem('jwtToken', token);
        }

        function getToken() {
            return localStorage.getItem('jwtToken');
        }

        function removeToken() {
            localStorage.removeItem('jwtToken');
        }

        function fetchWithAuth(url, options = {}) {
            const token = getToken();
            console.log('Sending request with token:', token); // Log para depuración
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                };
            } else {
                console.log('No token available'); // Log para depuración
            }
            return fetch(url, options);
        }

        function login() {
            window.location.href = '/auth/google';
        }

        function logout() {
    removeToken();
    fetchWithAuth('/auth/logout', { method: 'GET' })
        .then(() => {
            alert('Sesión cerrada');
            document.querySelector('button[onclick="login()"]').style.display = 'inline-block';
            document.querySelector('button[onclick="logout()"]').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            location.reload();
        });
}

        function getProducts() {
            fetchWithAuth('/products')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
                    updateProductSelect(data);
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('createProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;

            fetchWithAuth('/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Producto creado con éxito');
                document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
                this.reset();
                getProducts();
            })
            .catch(error => console.error('Error:', error));
        });

        function getOrders() {
            fetchWithAuth('/orders')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
                    updateOrderSelects(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function addToOrder() {
            const productSelect = document.getElementById('productSelect');
            const quantity = document.getElementById('quantity').value;
            const productId = productSelect.value;
            const productName = productSelect.options[productSelect.selectedIndex].text;

            if (quantity > 0) {
                const existingItemIndex = orderItems.findIndex(item => item.product_id === productId);
                if (existingItemIndex !== -1) {
                    orderItems[existingItemIndex].quantity += parseInt(quantity);
                } else {
                    orderItems.push({ product_id: productId, quantity: parseInt(quantity), name: productName });
                }
                updateOrderItemsDisplay();
                document.getElementById('quantity').value = '';
            } else {
                alert('Por favor, ingrese una cantidad válida.');
            }
        }

        function updateOrderItemsDisplay() {
            const orderItemsDiv = document.getElementById('orderItems');
            orderItemsDiv.innerHTML = '';
            orderItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item d-flex justify-content-between align-items-center';
                itemDiv.innerHTML = `
                    <span>${item.name} - Cantidad: ${item.quantity}</span>
                    <button class="btn btn-sm btn-danger remove-item" data-index="${index}">Eliminar</button>
                `;
                orderItemsDiv.appendChild(itemDiv);
            });
        }

        document.getElementById('orderItems').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-item')) {
                const index = parseInt(e.target.getAttribute('data-index'));
                removeOrderItem(index);
            }
        });

        function removeOrderItem(index) {
            orderItems.splice(index, 1);
            updateOrderItemsDisplay();
        }

        function createOrder() {
            if (orderItems.length === 0) {
                alert('Por favor, agregue al menos un producto a la orden.');
                return;
            }

            console.log('Creating order with items:', orderItems); // Log para depuración

            fetchWithAuth('/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items: orderItems }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Order creation response:', data); // Log para depuración
                if (data.error) {
                    alert('Error al crear la orden: ' + data.error);
                } else {
                    alert('Orden creada con éxito');
                    document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
                    orderItems = [];
                    updateOrderItemsDisplay();
                    getOrders();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al crear la orden');
            });
        }

        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const orderId = document.getElementById('orderSelect').value;

            try {
                const response = await fetchWithAuth('/payments/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId }),
                });
                const data = await response.json();

                const result = await stripe.confirmCardPayment(data.clientSecret, {
                    payment_method: {
                        card: cardElement,
                    }
                });

                if (result.error) {
                    alert('Error en el pago: ' + result.error.message);
                } else {
                    const confirmResponse = await fetchWithAuth('/payments/confirm-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentIntentId: result.paymentIntent.id }),
                    });
                    const confirmData = await confirmResponse.json();

                    if (confirmData.success) {
                        alert('Pago completado con éxito');
                        cardElement.clear();
                        getOrders();
                    } else {
                        alert('Error al confirmar el pago');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar el pago');
            }
        });

        document.getElementById('refundForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const orderId = document.getElementById('completedOrderSelect').value;

            fetchWithAuth('/payments/refund', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Reembolso procesado con éxito');
                    getOrders();
                } else {
                    alert('Error al procesar el reembolso: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function updateProductSelect(products) {
            const select = document.getElementById('productSelect');
            select.innerHTML = '';
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - ${product.price}`;
                select.appendChild(option);
            });
        }

        function updateOrderSelects(orders) {
            const orderSelect = document.getElementById('orderSelect');
            const completedOrderSelect = document.getElementById('completedOrderSelect');
            orderSelect.innerHTML = '';
            completedOrderSelect.innerHTML = '';
            orders.forEach(order => {
                const option = document.createElement('option');
                option.value = order.id;
                option.textContent = `Orden #${order.id} - ${order.total_amount}`;
                if (order.status === 'pending') {
                    orderSelect.appendChild(option);
                } else if (order.status === 'completed') {
                    completedOrderSelect.appendChild(option.cloneNode(true));
                }
            });
        }

        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            console.log('Token recibido:', token); // Log para depuración
            if (token) {
                setToken(token);
                // Limpiar la URL
                window.history.replaceState({}, document.title, "/");
                // Actualizar la UI
                updateUIAfterLogin();
                console.log('Token guardado:', getToken()); // Log para depuración
            }
        }

     function updateUIAfterLogin() {
    document.querySelector('button[onclick="login()"]').style.display = 'none';
    document.querySelector('button[onclick="logout()"]').style.display = 'inline-block';
    
    fetchWithAuth('/auth/user')
        .then(response => response.json())
        .then(data => {
            console.log('User data received:', data); // Log para depuración
            if (data.user && data.user.name) {
                document.getElementById('userName').textContent = data.user.name;
                document.getElementById('userInfo').style.display = 'block';
            } else {
                console.error('No user name received');
                document.getElementById('userName').textContent = data.user.email || 'Usuario';
                document.getElementById('userInfo').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
            alert('Error al cargar la información del usuario');
        });

    getProducts();
    getOrders();
}

        function checkAuthStatus() {
            const token = getToken();
            if (token) {
                fetchWithAuth('/auth/verify')
                    .then(response => response.json())
                    .then(data => {
                        if (data.user) {
                            updateUIAfterLogin();
                        } else {
                            removeToken();
                        }
                    })
                    .catch(error => {
                        console.error('Error verifying token:', error);
                        removeToken();
                    });
            }
        }

        // Llamar a estas funciones cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
            checkAuthStatus();
        });

        getProducts();
        getOrders();
    </script>
</body>
</html>
